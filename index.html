<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsLrlR8cAZJWAkcIsmmyrxsuAueKzIdIY"></script>
		<script type="text/javascript" src="js/knockout-3.2.0.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="map-canvas"></div>
		<div id="panel" class="open">
			<div class="panel_header" data-bind="click: toggleOpen">
				<a href="#" id="minimize"></a>
				<div id="panel_title">Location List</div>
			</div>
			<div id="panel_body">
				<input id="searchbox" type="search" placeholder="Enter a category like food or shopping">
				<div id="place_list">
					<ul data-bind="foreach: myMarkers">
					<li data-bind="text: name, css: { hovered: hovered },  event:{mouseover: $parent.mouseOver, mouseleave: $parent.mouseOut, click: $parent.mouseClick}"></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/StyledMarker.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
